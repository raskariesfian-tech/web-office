    <link rel="stylesheet" href="style.css">
    <style>
        .absen-table-container {
            max-width: 700px;
            margin: 40px auto;
            background: rgba(255,255,255,0.07);
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(94,53,177,0.08);
            padding: 24px;
            animation: fadeInAbsen 0.8s cubic-bezier(.39,.575,.565,1) both;
        }
        @keyframes fadeInAbsen {
            0% {
                opacity: 0;
                transform: translateY(40px) scale(0.98);
            }
            100% {
                opacity: 1;
                transform: none;
            }
        }
        .absen-table {
            width: 100%;
            border-collapse: collapse;
            color: #ede7f6;
            font-size: 1.05em;
        }
        .absen-table th, .absen-table td {
            padding: 10px 14px;
            border-bottom: 1px solid #b39ddb55;
            text-align: center;
        }
        .absen-table th {
            background: linear-gradient(90deg, #5e35b1 60%, #7e57c2 100%);
            color: #fff;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .absen-table tr:last-child td {
            border-bottom: none;
        }
        @media (max-width: 600px) {
            .absen-table-container { padding: 8px; }
            .absen-table th, .absen-table td { padding: 6px 4px; font-size: 0.95em; }
        }
        .logo-top-left {
            position: absolute;
            top: 28px;
            left: 28px;
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 12px;
            filter: drop-shadow(0 2px 8px #5e35b1aa);
            background: transparent;
            z-index: 10;
        }
        .logo-title {
            position: absolute;
            top: 38px;
            left: 98px;
            font-size: 1.35em;
            color: #ede7f6;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #5e35b1aa;
            z-index: 11;
            font-family: 'Segoe UI', Arial, sans-serif;
            white-space: nowrap;
        }
        @media (max-width: 600px) {
            .logo-top-left {
                top: 8px;
                left: 4px;
                width: 44px;
                height: 44px;
            }
            .logo-title {
                top: 14px;
                left: 56px;
                font-size: 1em;
            }
        }
        body {
            position: relative;
        }
        .navbar-vertical {
            position: absolute;
            top: 100px;
            left: 24px;
            width: 160px;
            background: rgba(94,53,177,0.18);
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(94,53,177,0.10);
            padding: 18px 0 18px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 9;
        }
        .navbar-vertical a {
            color: #ede7f6;
            text-decoration: none;
            padding: 10px 24px;
            font-size: 1.08em;
            border-radius: 8px;
            transition: background 0.18s, color 0.18s;
            font-weight: 500;
            letter-spacing: 1px;
        }
        .navbar-vertical a:hover, .navbar-vertical a.active {
            background: linear-gradient(90deg, #5e35b1 60%, #7e57c2 100%);
            color: #fff;
        }
        @media (max-width: 600px) {
            .navbar-vertical {
                top: 60px;
                left: 0;
                width: 100vw;
                flex-direction: row;
                padding: 8px 0;
                border-radius: 0 0 14px 14px;
                justify-content: center;
                gap: 4px;
            }
            .navbar-vertical a {
                padding: 8px 10px;
                font-size: 0.98em;
            }
        }
    </style>
